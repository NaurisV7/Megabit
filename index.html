<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megabit test</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="flex">
    <!-- DIV To seperate two side of screen-->
    <div class="first_div">
        <!-- HEADER PART -->
        <header class="flex">
            <div class="header_div">
                <a href="#" class="alogo">
                    <img src="image/Union.svg" class="logo">
                    <img src="image/pineapple..svg" class="pineapple">
                </a>
            </div>

            <nav class="header_nav">
                <div class="flex">
                    <a href="#" class="first_a anone">About</a>
                    <a href="#" class="anone">How it works</a>
                    <a href="#" class="anone">Contact</a>    
                </div>
            </nav>
        </header>
        <!-- BODY PART -->
        <body>
            <h1>Subscribe to newsletter</h1>
            <h4>Subscribe to our newsletter and get 10% discount on pineapple glasses.</h4>
            <hr class="vline">
            <form class="hover_input">        
                <input type="text" class="inputfield  focus_input" name="email" placeholder="Type your email here...">
                <button type="submit" class="button">
                    <img src="image/ic_arrow.svg" class="button_img">
                </button>
            </form>
            <form>
                <input type="checkbox" id="checkbox" class="checkbox">
                <label for="checkbox" class="label_checkbox">
                    I agree to
                    <a href="#" class="label_a">terms of service</a>
                </label>
            </form>
            <hr class="hline">
        </body>
        <!-- FOOTER PART -->
        <footer>
            <a class="facebook">
                <img src="image/Facebook.svg" class="img_base1">
            </a>
            <a class="instagram">
                <img src="image/ic_instagram.svg">
                <img src="image/Base.svg" class="img_base2">
            </a>
            <a class="twitter">
                <img src="image/ic_twitter.svg">
                <img src="image/Base.svg" class="img_base3">
            </a>
            <a class="youtube">
                <img src="image/ic_youtube.svg">
                <img src="image/Base.svg" class="img_base4">
            </a>
        </footer>
    </div>
    <div class="img">
    </div>
</body>
</html>
